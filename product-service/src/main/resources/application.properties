#Server starts at 9090 port by default is 8080
server.port=9090
#To show sql queries
spring.jpa.show-sql=true
#To show h2 database console with the help of spring web dependency
spring.h2.console.enabled=true
#To change the path of h2 by default is h2-console
spring.h2.console.path=/h2
#To connect the h2 db by default jdbc:h2:mem:testdb If we not mention this key t
#then it will generate jdbc:h2:mem:Autogenerated number
spring.datasource.url=jdbc:h2:mem:testdb
